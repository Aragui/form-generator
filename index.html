<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form builder</title>
  <meta name="description" content="A simple JavaScript Form builder">
  <meta name="keywords" content="form, builder, Aragui, Guillermo Aragón, CarlosQM, Carlos Quijada">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css"
    integrity="sha512-oe8OpYjBaDWPt2VmSFR+qYOdnTjeV9QPLJUeqZyprDEQvQLJ9C5PCFclxwNuvb/GQgQngdCXzKSFltuHD3eCxA=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="css/main.css">

</head>

<body class="pattern">
  <!--Barra-->
  <nav class="navbar bg-dark d-flex justify-content-center mb-5">
    <h1 class="text-white title">Form builder</h1>
  </nav>
  <div class="container">
    <div class="row">
      <!--Formulario a crear-->
      <div class="col-md-7">
        <div class="card border-dark mb-3" style="max-height: 500px;" >
          <div class="card-header">Vista previa</div>
          <div class="card-body text-dark" style="overflow-y: scroll;" >
            <form id="form" class="d-flex flex-column"></form>    
          </div>
        </div>
      </div>
      <!--controles-->

      <div id="buttons" class="col-md-5 d-flex flex-column align-items-center">
        <div class="card border-info mb-3">
          <div class="card-header">Controles</div>
          <div class="card-body d-flex flex-wrap justify-content-start">
            <button id="date" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column align-items-center"><i class="far fa-calendar-alt"></i>Fecha</button>
            <button id="number" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column  align-items-center"><i class="fas fa-calculator"></i>Número</button>
            <button id="text" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column align-items-center"><i class="far fa-file-alt"></i>Texto</button>
            <button id="button" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column align-items-center"><i class="fas fa-hockey-puck"></i>Botón</button>
            <button id="file" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column align-items-center"><i class="far fa-file"></i>Archivo</button>
            <button id="check" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column align-items-center"><i class="far fa-check-square"></i>Checkbox</button>
            <button id="select" class="btn btn-success w-25 my-2 mx-3 d-flex flex-column align-items-center"><i class="far fa-caret-square-down"></i>Select</button>
          </div>
        </div>
        <div class="card border-success mb-3">
          <div class="card-header">Opciones</div>
          <div class="card-body text-success d-flex justify-content-between">
            <button id="show" type="button" class="btn btn-primary mt-3 mx-1 d-flex flex-column align-items-center" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"><i class="far fa-file-code"></i>
            Exportar Formulario
          </button>
          <button class="btn btn-danger mt-3 mx-1 d-flex flex-column align-items-center" id="clean-form"><i class="fas fa-eraser"></i>Limpiar formulario</button>
          </div>
      </div>
    </div>
  </div>





  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Codigo en HTML</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <button type="button" data-clipboard-target="#pre" id="copy" class="btn btn-primary">Copiar</button>
          <div class="container mt-3">
            <pre class="pre" id="pre"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify-html.js"></script>
  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.3/dist/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
    integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>

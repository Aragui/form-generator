<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="row">
        <div id="buttons" class="col-md-5 mx-3 d-flex flex-column align-items-center">
            <button id="date" class="btn btn-info w-25 my-2">Fecha</button>
            <button id="number" class="btn btn-info w-25 my-2">Número</button>
            <button id="text" class="btn btn-info w-25 my-2">Texto</button>
            <button id="button" class="btn btn-info w-25 my-2">Botón</button>
            <button id="file" class="btn btn-info w-25 my-2">Archivo</button>
            <button id="check" class="btn btn-info w-25 my-2">Checkbox</button>
            <button id="select" class="btn btn-info w-25 my-2">Select</button>
        </div>
        <form id="form" class="col-md-5 d-flex flex-column"></form>
    </div>
    <div class="row d-flex justify-content-center">
        <button class="btn btn-success" id="show">Mostrar código HTML</button>
    </div>
    <div class="container mt-3">
        <pre class="pre" id="pre"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify-css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify-html.js"></script>

    <script src="js/scripts.js"></script>
</body>
</html>

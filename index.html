<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css"
    integrity="sha512-oe8OpYjBaDWPt2VmSFR+qYOdnTjeV9QPLJUeqZyprDEQvQLJ9C5PCFclxwNuvb/GQgQngdCXzKSFltuHD3eCxA=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <nav class="navbar bg-secondary d-flex justify-content-center mb-5">
    <h1 class="text-white">Form builder</h1>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <form id="form" class="d-flex flex-column"></form>
      </div>
      <div id="buttons" class="col-md-5 d-flex flex-column align-items-center">
        <button id="date" class="btn btn-info w-25 my-2">Fecha</button>
        <button id="number" class="btn btn-info w-25 my-2">Número</button>
        <button id="text" class="btn btn-info w-25 my-2">Texto</button>
        <button id="button" class="btn btn-info w-25 my-2">Botón</button>
        <button id="file" class="btn btn-info w-25 my-2">Archivo</button>
        <button id="check" class="btn btn-info w-25 my-2">Checkbox</button>
        <button id="select" class="btn btn-info w-25 my-2">Select</button>
        <button id="show" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Exportar Formulario
        </button>
        <button class="btn btn-danger mt-3" id="clean-form">Limpiar formulario</button>
      </div>
    </div>
  </div>





  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Codigo en HTML</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <button type="button" data-clipboard-target="#pre" id="copy" class="btn btn-primary">Copiar</button>
          <div class="container mt-3">
            <pre class="pre" id="pre"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify-html.js"></script>
  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.3/dist/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
    integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
